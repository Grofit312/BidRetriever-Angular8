<!-- Add Documents To Project Modal -->
<div #addSubmissionModal class='modal-container'>
  <div class='modal-box'>
    <div class='add-submission-modal'>
      <div class='modal-title'>
        Add Project Document Submission
      </div>
      <form (ngSubmit)='onSaveSubmission()'>
        <div class='submission-form'>
          <div class='submission-form-half'>
            <span>Project Name</span>
            <input required readonly name='addSubmissionProjectName' [(ngModel)]='addSubmissionProjectName'/>
            <span>Submission Name</span>
            <input required type='text' name='addSubmissionName' [(ngModel)]='addSubmissionName'/>
            <span>Submitter Email</span>
            <input required readonly type='email' name='addSubmissionEmail' [(ngModel)]='addSubmissionEmail'/>
            <span>Submission Time</span>
            <angular2-date-picker name='addSubmissionTime' [(ngModel)]="addSubmissionTime" [settings]="{timePicker: true}"></angular2-date-picker>
          </div>
          <div class='submission-form-half drop-zone'>
            <span>Project Folders / Files</span>
            <div #dropZone id='drop_zone' (drop)='onDropFiles($event)' (dragover)='onDragOverDropZone($event)'>
              Drag and Drop Folders and Files Here
            </div>
            <div #treeZone id='tree_zone' (drop)='onDropFiles($event)' (dragover)='onDragOverDropZone($event)'>
              <tree [tree]="fileTree"></tree>
            </div>
          </div>
        </div>
        <div class='button-group'>
          <button class='btn btn-light' (click)='onCancelSubmission($event)'>Cancel</button>
          <button type='submit' class='btn btn-primary'>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
