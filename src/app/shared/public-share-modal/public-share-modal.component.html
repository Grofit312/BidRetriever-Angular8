<!-- Public Share Modal -->
<div #publicShareModal class='modal-container'>
  <div class='modal-box'>
    <div class='public-share-modal'>
      <div class='modal-title'>
        Public Share
      </div>
      <div class='modal-subtitle'>
        Are you sure you want to make this project "Public"? This will allow any user to view and access the project information and documents.
      </div>
      <div class='button-group'>
        <button class='btn btn-light' (click)='onCancel()'>Cancel</button>
        <button class='btn btn-primary' (click)='onYes()'>Yes</button>
      </div>
    </div>
  </div>
</div>
