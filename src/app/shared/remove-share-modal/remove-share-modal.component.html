<!-- Remove Share Modal -->
<div #removeShareModal class='modal-container'>
  <div class='modal-box'>
    <div class='remove-share-modal'>
      <div class='modal-title'>
        Remove Share
      </div>
      <div class='modal-subtitle'>
        Are you sure you want to remove this sharing?
      </div>
      <div class='button-group'>
        <button class='btn btn-light' (click)='onCancel()'>Cancel</button>
        <button class='btn btn-primary' (click)='onYes()'>Yes</button>
      </div>
    </div>
  </div>
</div>
