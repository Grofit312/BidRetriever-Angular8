<!-- Create Attendee Modal -->
<div #addAttendeeModal class='modal-container'>
  <div class='modal-box'>
    <div class='add-attendee-modal'>
      <div class='modal-title'>
        Add Event Attendee
      </div>

      <form (ngSubmit)='onSaveAttendee()'>
        <div class='attendee-form'>
          <div class='attendee-form-half'>
            <span>Email</span>
            <input required name='email' [(ngModel)]='email' (ngModelChange)='onEmailChange($event)'/>
            <span>First Name</span>
            <input required name='firstName' [(ngModel)]='firstName' [readonly]='!isNewUser'/>
            <span>Last Name</span>
            <input required name='lastName' [(ngModel)]='lastName' [readonly]='!isNewUser'/>
            <span>Company Name</span>
            <input required name='companyName' [(ngModel)]='companyName' [readonly]='!isNewUser'/>
            <span>Company Address</span>
            <textarea required name='companyAddress' [(ngModel)]='companyAddress' [readonly]='!isNewUser'></textarea>
            <div class='form-check'>
              <input id='attendeeRequired' type='checkbox' class="form-check-input" name='attendeeRequired' [(ngModel)]='required'>
              <label class="form-check-label" for="attendeeRequired">Attendee Required</label>
            </div>
          </div>
        </div>

        <div class='button-group'>
          <button class='btn btn-light' (click)='onCancel($event)'>Cancel</button>
          <button type='submit' class='btn btn-primary'>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
