<!-- Remove Submission Modal -->
<div #removeSubmissionModal class='modal-container'>
  <div class='modal-box'>
    <div class='remove-submission-modal'>
      <div class='modal-title'>
        {{ modalTitle }}
      </div>
      <div class='button-group'>
        <button class='btn btn-light' (click)='onCancel()'>Cancel</button>
        <button class='btn btn-primary' (click)='onYes()'>Yes</button>
      </div>
    </div>
  </div>
</div>
