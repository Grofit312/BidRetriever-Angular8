<!-- Remove Attendee Modal -->
<div #removeAttendeeModal class='modal-container'>
  <div class='modal-box'>
    <div class='remove-attendee-modal'>
      <div class='modal-title'>
        Remove Event Attendee
      </div>
      <div class='modal-subtitle'>
        Are you sure you want to remove the attendee(s):
      </div>
      <div class='emails'>
        {{ emails }}
      </div>
      <div class='button-group'>
        <button class='btn btn-light' (click)='onCancel()'>Cancel</button>
        <button class='btn btn-primary' (click)='onYes()'>Yes</button>
      </div>
    </div>
  </div>
</div>
