<!-- Edit Document Modal -->
<div #editDocumentModal class='modal-container'>
  <div class='modal-box'>
    <div class='edit-document-modal'>
      <ul class="nav nav-tabs" id="edit_project_tabs" role="tablist">
        <li class="nav-item">
          <a (click)="onClickTab($event, 1)" class="nav-link" [ngClass]="{'active': viewMode === 'basic'}" id="edit-document-basic" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">Basic Info</a>
        </li>
        <li class="nav-item">
          <a (click)="onClickTab($event, 2)" class="nav-link" [ngClass]="{'active': viewMode === 'revisions'}" id="edit-document-revisions" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="false">Revisions</a>
        </li>
      </ul>

      <form (ngSubmit)='onSaveDocument()'>
        <div class="edit-document-form" [ngClass]="{'active': viewMode === 'basic'}">
          <span>Document Type</span>
          <select [(ngModel)]='currentDocument.doc_type' name='doc_type' disabled>
            <option value="original_single_sheet_plan">Original Single Sheet Plan</option>
            <option value="split_single_sheet_plan">Split Single Sheet Plan</option>
            <option value="original_multi_sheet_plan">Original Multi Sheet Plan</option>
            <option value="original_hybrid_multi_sheet_plan">Original Hybrid Multi Sheet Plan</option>
            <option value="original_other_project_document">Original Other Project Document</option>
            <option value="source_system_archive_file">Source System Archive File</option>
          </select>
          <span>Document Name</span>
          <input required name='docName' [(ngModel)]='currentDocument.doc_name'/>
          <span>Document Number</span>
          <input type='text' name='docNumber' [(ngModel)]='currentDocument.doc_number' readonly/>
          <span>Document Description</span>
          <input type='text' name='docDesc' [(ngModel)]='currentDocument.doc_desc'/>
          <span>Document Revision</span>
          <input type='text' name='docRevision' [(ngModel)]='currentDocument.doc_revision' readonly/>
          <span>Document Discipline</span>
          <select [(ngModel)]='currentDocument.doc_discipline' name='doc_discipline'>
            <option *ngFor='let discipline of disciplines' [value]='discipline.discipline_name'>{{ discipline.discipline_name }}</option>
          </select>
          <span>Document Display Name</span>
          <input required name='docDisplayName' [(ngModel)]='currentDocument.display_name'/>
          <span>Document Abbreviated Name</span>
          <input required name='docAbbreviatedName' [(ngModel)]='currentDocument.doc_name_abbrv'/>
          <span>Status</span>
          <select [(ngModel)]='currentDocument.status' name='status'>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="edit-document-form" [ngClass]="{'active': viewMode === 'revisions'}">

        </div>

        <div class='button-group'>
          <button class='btn btn-light' (click)='onCancel($event)'>Cancel</button>
          <button type='submit' class='btn btn-primary'>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
