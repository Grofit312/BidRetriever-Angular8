<!-- Create Contact Modal -->
<div #addContactModal class='modal-container'>
    <div class='modal-box'>
      <div class='add-contact-modal'>
        <div class='modal-title'>
          Add Company Contact
        </div>
  
        <form (ngSubmit)='onSaveContact()'>
          <div class='contact-form'>
            <div class='contact-form-half'>
              <span>First Name</span>
              <input required name='firstName' [(ngModel)]='firstName' />
              <span>Last Name</span>
              <input required name='lastName' [(ngModel)]='lastName' />
              <span>Mobile Phone</span>
              <input name='phone' [(ngModel)]='phone' />
              <span>Email</span>
              <input required name='email' [(ngModel)]='email' />
              <span>Company Name</span>
              <input required name='companyName' [(ngModel)]='companyName' [readonly]='true'/>
              
            </div>
          </div>
  
          <div class='button-group'>
            <button class='btn btn-light' (click)='onCancel($event)'>Cancel</button>
            <button type='submit' class='btn btn-primary'>Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
