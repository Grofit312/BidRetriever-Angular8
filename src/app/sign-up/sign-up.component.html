<div class='sign-up-container'>
  <div class='sign-up-title'><img src='/assets/logo.png' alt='logo'/></div>

  <div class='sign-up-content'>
    <div class='sign-up-form'>
        <div class='sign-up-form-title'>Create Account</div>
      <form (ngSubmit)="onSignup()">
        <input name='email' type='email' [(ngModel)]='email' placeholder='Email*' required/>
        <input name='password' [type]="showPassword ? 'text' : 'password'" [(ngModel)]='password' placeholder='Password*' required/>
        <div class='password-check'><input type='checkbox' (click)="onTogglePasswordVisibility()"/><span>Show Password</span></div>
        <input name='firstName' type='text' [(ngModel)]='firstName' placeholder='First name*' required/>
        <input name='lastName' type='text' [(ngModel)]='lastName' placeholder='Last name*' required/>
        <input name='companyName' type='text' [(ngModel)]='companyName' placeholder='Company Name*' required/>
        <span class='span-instruction'>* indicates required field</span>
        <button type='submit' class='btn btn-primary'>Register</button>
      </form>
      <div class='sign-up-bottom'>
        <a href='/sign-in'>Back to Sign in</a>
      </div>
    </div>

    <a href='http://bidretriever.net' target='_blank'><img class='img-ads' src='/assets/ad.png' alt='ad'/></a>
  </div>
</div>
